<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible API Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible API Frontend</h1>
            <div class="api-section">
                <div class="api-key-form">
                    <h3>Generate API Key</h3>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" class="form-input">
                        <input type="email" id="email" placeholder="Your Email" class="form-input">
                        <button id="generateKey" class="button">Generate API Key</button>
                    </div>
                </div>
                <div class="api-key-display hidden">
                    <h3>Your API Key</h3>
                    <div class="api-key-info">
                        <div class="api-key-value"></div>
                        <button class="copy-button">Copy</button>
                    </div>
                    <div class="api-key-details"></div>
                </div>
            </div>
            <div class="controls">
                <select id="translation" class="select">
                    <option value="">Loading translations...</option>
                </select>
                <select id="book" class="select">
                    <option value="">Select a book...</option>
                </select>
                <select id="chapter" class="select">
                    <option value="">Select a chapter...</option>
                </select>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search verses..." class="search-input">
                <button id="searchButton" class="button">Search</button>
            </div>
        </header>

        <main>
            <div id="content" class="content">
                <div class="welcome-message">
                    <h2>Welcome to the Bible API Frontend</h2>
                    <p>Generate an API key to access the Bible data in your applications. Select a translation, book, and chapter to start reading, or use the search feature to find specific verses.</p>
                </div>
            </div>
        </main>

        <div id="searchResults" class="search-results hidden">
            <h2>Search Results</h2>
            <div id="resultsList"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
